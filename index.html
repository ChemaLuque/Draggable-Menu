<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Draggable Menu</title>
</head>
<body class="d-flex align-items-center justify-content-center">
	<div class="bg col-sm-12 col-md-9 col-lg-6 mt-2 px-sm-0 px-md-2">
			<h3 class="text-center pt-3">Draggable Menu</h3>
			<h5 class="text-center">Drag it anywhere on the web</h5>
			<h6 class="text-center">Double click on the cross to close the menu.</h6>
  		<div class="menunav" id="menu">
			<div class="toggle">
				<span class="iconmas">+</span>
			</div>
			<ul>
				<li>
					<a href="#DW">
					<span class="icon"><img src="img/iconCSS512px.png" alt="Icono de CSS3"></span>
					<span class="presentacion mt-2">Diseño&nbspWeb</span>
					</a>
				</li>
				<li>
					<a href="#AE">
						<span class="icon"><img src="img/iconAE512px.png" alt="Icono de Adobe After Effects"></span>
						<span class="title mt-1">Adobe&nbspAfter&nbspEffects</span>
					</a>
				</li>
				<li>
					<a href="#UE4">
					<span class="icon"><img src="img/iconUE256px.png" alt="Icono de Unreal Engine 4"></span>
					<span class="skills mt-2">Unreal&nbspEngine&nbsp4</span>
					</a>
				</li>
				<li>
					<a href="#Blender">
						<span class="icon"><img src="img/iconBlender512px.png" alt="Icono de Blender"></span>
						<span class="title mt-1">Blender</span>
					</a>
				</li>
				<li>
					<a href="../index.html">
						<span class="icon"><img src="img/iconReturn512px.png" alt="Icono de regresar a la página principal"></span>
						<span class="title mt-1">Volver al Home</span>
					</a>
				</li>
			</ul>
		</div>			
		</div>


	<!-- JS BOOTSTRAP + POPPER -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	<!-- SCRIPTS DRAGGABLE MENU -->
  	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  	<script>
  	$( function() {
  	  $( "#menu" ).draggable();
  	} );
  	</script>
  	<script>
	let toggle = document.querySelector('.toggle');
	let menunav = document.querySelector('.menunav');
	let iconmas = document.querySelector('.iconmas');
	toggle.ondblclick = function(){
		toggle.classList.toggle('active');
		menunav.classList.toggle('active');
		iconmas.classList.toggle('active');
	}
	</script>

</body>
</html>
